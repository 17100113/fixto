<!DOCTYPE html>
<html>
<head>
	<title>fixto, a jQuery plugin for sticky positioning</title>
	<script src="libs/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="dist/fixto.js" type="text/javascript" charset="utf-8"></script>
    
    <style>
    
        body {
            height: 2000px;
        }
    
        .sticky {
            background-color: red;
        }
    
    </style>
    
    
</head>
<body>

<div class="sticky">
    sticky
    
    <button class="stop">Stop</button>
    <button class="start">Start</button>
    <button class="destroy">Destroy</button>
    
</div>






<script>
    $(function() {
        window.collection = fixto('.sticky');
        $('.stop').click(function () {
            collection.stop();
        });
        $('.start').click(function () {
            collection.start();
        });
        $('.destroy').click(function () {
            collection.destroy();
        });
    });
</script>
</body>
</html>
