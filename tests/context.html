<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Positioning context</title>


  <style>

    * {
        margin: 0;
        padding: 0;
    }

    body {
        height: 10000px;
    }

    .parent {
        height: 200px;
        background-color: yellow;
        transform: translate(0);
    }

    .child {
        height: 50px;
        background-color: green;
    }

  </style>

</head>

<body>


    <div class="parent">
        <div class="child"></div>
    </div>


    <script src="../libs/jquery/jquery.js"></script>
    <script src="/dist/fixto.js"></script>
    <script>

        fixto('.child');

    </script>
</body>
</html>
